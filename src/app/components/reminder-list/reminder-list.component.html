<mat-list role="list" class='list-container'>
    <h3 class="list-container__empty-message" *ngIf="reminderList.length === 0"> Нет напоминаний </h3>
    <reminder-list-item class="list-container__list-item"
        *ngFor="let reminder of reminderList"
        [reminder]="reminder"
    >
    </reminder-list-item>
</mat-list>
